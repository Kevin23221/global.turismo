<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/san-andres.webp" class="d-block w-100" alt="Imagen de San Andrés">
        </div>
        <div class="carousel-item">
            <img src="img/santa-marta.jpg" class="d-block w-100" alt="Imagen de Santa Marta">
        </div>
        <div class="carousel-item">
            <img src="img/medellin.jpeg" class="d-block w-100" alt="Imagen de Medellín">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<div class="container my-5">
    <h1 class="text-center text-light mb-4">Grandes viajes hacia toda Colombia</h1>

    <section class="productos row g-4">
        @for(producto of productos; track producto.id){
            <article class="producto col-md-4 col-sm-6">
                <div class="card h-100 shadow-sm">
                    <img [src]="producto.imagen" [alt]="producto.nombre" class="card-img-top">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title">{{producto.nombre}}</h3>
                        <p class="card-text flex-grow-1">{{producto.description}}</p>
                        <strong class="text-black fs-5">{{producto.precio}}</strong>
                        <button class="btn btn-dark mt-3">Reservar ahora</button>
                    </div>
                </div>
            </article>
        }
    </section>
</div>
