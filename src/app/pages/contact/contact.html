<!-- FORMULARIO DE CONTACTO -->
<section class="contact-section container">
    <h2>Contáctanos</h2>
    <p class="text-center mb-4">
        Si deseas más información sobre nuestros servicios turísticos o quieres planificar tu próxima aventura en
        Colombia, ¡escríbenos!
        Nuestro equipo estará encantado de ayudarte.
    </p>
    <form>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="+57 000 000 0000">
            </div>
            <div class="col-md-6">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Consulta o solicitud" required>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-success px-5 py-2">Enviar Mensaje</button>
            </div>
        </div>
    </form>
</section>
